version: 2.1
orbs:
  bundler: dr666m1/yaml-bundler@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.5

filters: &filters
  tags:
    only: /.*/

jobs:
  python-tests:
    executor: bundler/default
    steps:
      - checkout
      - run:
          name: exec unittest
          working_directory: src/scripts
          command: |
            pip install pyyaml jsonpath-ng
            python -m unittest test.py
  command-tests:
    executor: bundler/default
    steps:
      - checkout
      # Testing just one YAML file is enough as all files are testted in python-tests.
      - bundler/bundle:
          filepath: testcase/input/valid/simple.yml

workflows:
  test-deploy:
    jobs:
      - python-tests:
          filters: *filters
      - command-tests:
          filters: *filters
      - orb-tools/pack:
          filters: *filters
      - orb-tools/publish:
          orb-name: dr666m1/yaml-bundler
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - orb-tools/pack
            - command-tests
          context: orb-publishing
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
