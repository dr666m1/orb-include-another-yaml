version: 2.1

orbs:
  continuation: circleci/continuation@0.3
  s2f:
    commands:
      str2file:
        parameters:
          str:
            type: string
          out:
            type: string
            default: str2file-out
        steps:
          - run: |
              cat \<<EOF  > script.py
              <<parameters.str>>
              EOF

description: >
  This orb makes it easy to generate Dynamic Configuration.
  With this orb, You can use !include tag to include YAML file inside another.

display:
