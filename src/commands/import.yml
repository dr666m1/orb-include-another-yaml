description: >
  This command handles !import tag inside YAML file.

parameters:
  filepath:
    type: string
    description: "YAML file which includes !import tag"

steps:
  - run:
      name: enable pyyaml
      command: pip install pyyaml
  - run:
      name: import YAML file inside another
      environment:
        PARAM_FILEPATH: <<parameters.filepath>>
      command: python -c 'print("hello!")'
